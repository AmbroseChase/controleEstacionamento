<div>
    <h2>
        <span jhiTranslate="controleEstacionamentoApp.patio.home.title">Patios</span>
        <button class="btn btn-primary float-right jh-create-entity create-patio" [routerLink]="['/', { outlets: { popup: ['patio-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="controleEstacionamentoApp.patio.home.createLabel">
            Create new Patio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="patios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="descricao"><span jhiTranslate="controleEstacionamentoApp.patio.descricao">Descricao</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="qtdVagas"><span jhiTranslate="controleEstacionamentoApp.patio.qtdVagas">Qtd Vagas</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="taxaHora"><span jhiTranslate="controleEstacionamentoApp.patio.taxaHora">Taxa Hora</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patio of patios ;trackBy: trackId">
                <td><a [routerLink]="['../patio', patio.id ]">{{patio.id}}</a></td>
                <td>{{patio.descricao}}</td>
                <td>{{patio.qtdVagas}}</td>
                <td>{{patio.taxaHora}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../patio', patio.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'patio/'+ patio.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'patio/'+ patio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="patios && patios.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
