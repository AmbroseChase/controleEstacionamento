<div *ngIf="cliente">
    <h2>
        <span jhiTranslate="controleEstacionamentoApp.cliente.detail.title">Cliente</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt>
            <span>C&oacute;digo</span>
        </dt>
        <dd>
            <span>{{cliente.id}}</span>
        </dd>
        <dt>
            <span jhiTranslate="controleEstacionamentoApp.cliente.nome">Nome</span>
        </dt>
        <dd>
            <span>{{cliente.nome}}</span>
        </dd>
        <dt>
            <span>CPF</span>
        </dt>
        <dd>
            <span>{{cliente.cpf}}</span>
        </dd>
        <dt>
            <span jhiTranslate="controleEstacionamentoApp.cliente.telefone">Telefone</span>
        </dt>
        <dd>
            <span>{{cliente.telefone}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;
        <span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'cliente/'+ cliente.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge"
        class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;
        <span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
