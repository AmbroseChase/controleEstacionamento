<div>
    <h2>
        <span jhiTranslate="controleEstacionamentoApp.veiculo.home.title">Veiculos</span>
        <button class="btn btn-primary float-right jh-create-entity create-veiculo" [routerLink]="['/', { outlets: { popup: ['veiculo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="controleEstacionamentoApp.veiculo.home.createLabel">
            Create new Veiculo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="veiculos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="placa"><span jhiTranslate="controleEstacionamentoApp.veiculo.placa">Placa</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="modelo"><span jhiTranslate="controleEstacionamentoApp.veiculo.modelo">Modelo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cor"><span jhiTranslate="controleEstacionamentoApp.veiculo.cor">Cor</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="clienteId"><span jhiTranslate="controleEstacionamentoApp.veiculo.cliente">Cliente</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let veiculo of veiculos ;trackBy: trackId">
                <td><a [routerLink]="['../veiculo', veiculo.id ]">{{veiculo.id}}</a></td>
                <td>{{veiculo.placa}}</td>
                <td>{{veiculo.modelo}}</td>
                <td>{{veiculo.cor}}</td>
                <td>
                    <div *ngIf="veiculo.clienteId">
                        <a [routerLink]="['../cliente', veiculo.clienteId  ]" >{{veiculo.clienteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../veiculo', veiculo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'veiculo/'+ veiculo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'veiculo/'+ veiculo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="veiculos && veiculos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
